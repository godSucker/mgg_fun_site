name: Process Tier Updates

on:
  workflow_dispatch:  # Можно запускать вручную
  schedule:
    - cron: '0 */6 * * *'  # Каждые 6 часов

jobs:
  process-updates:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Необходимо для коммитов

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Process tier updates
        run: |
          # Устанавливаем зависимости
          npm ci
          
          # В настоящее время обновления происходят напрямую через вебхук
          # Этот шаг просто проверяет, что все работает
          node scripts/process-tier-updates.mjs

      - name: Commit and push if changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          
          if ! git diff --cached --quiet; then
            git commit -m "Auto-update: Mutant tier updates"
            git push
            echo "Changes committed and pushed"
          else
            echo "No changes to commit"
          fi